<!DOCTYPE html>
<html>
<head>
  <title>Astro Game Portal</title>

    body { font-family: Arial; background: #111; color: #00f9ff; text-align: center; padding: 40px; }
    button { padding: 10px 20px; margin: 10px; border-radius: 5px; background: #00f9ff; color: black; border: none; cursor: pointer; }
    #log { margin-top: 20px; background: #000; padding: 10px; border-radius: 5px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>
  <h1>ðŸŽ® Astro Game Portal</h1>
  <p id="userEmail"></p>

  <button onclick="window.location.href='runner.html'">Play Runner Game</button>
  <button onclick="window.location.href='avoid.html'">Play Avoid Bomb</button>
  <br><br>
  <button onclick="logout()">Logout</button>

  <div id="log"><strong>ðŸ“¡ Realtime Log:</strong><br><div id="realtimeLog"></div></div>

  <script>
    const supabase = supabase.createClient(
      'https://vpzclfvfmskozxeccvnn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwemNsZnZmbXNrb3p4ZWNjdm5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNTUzNzUsImV4cCI6MjA2ODgzMTM3NX0.cr_PR99k9Ad-_RrtqcVF9oMaTDaBZw5fh46uwYHxVS8'
    );

    // ðŸ§  Check current user session
    supabase.auth.getUser().then(({ data: { user } }) => {
      if (!user) window.location.href = 'login.html';
      else document.getElementById("userEmail").textContent = "âœ… Logged in as: " + user.email;
    });

    // âœ… Logout button
    function logout() {
      supabase.auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    }

    // ðŸ”¥ Realtime listener for scores table
    supabase
      .channel('realtime:scores')
      .on(
        'postgres_changes',
        {
          event: '*', // INSERT, UPDATE, DELETE or '*'
          schema: 'public',
          table: 'scores'
        },
        (payload) => {
          const logBox = document.getElementById("realtimeLog");
          const type = payload.eventType.toUpperCase();
          const user = payload.new?.email || payload.old?.email || 'Unknown';
          const score = payload.new?.score || payload.old?.score || '-';
          const time = new Date().toLocaleTimeString();
          logBox.innerHTML = `[${time}] ${type}: ${user} scored ${score}<br>` + logBox.innerHTML;
        }
      )
      .subscribe();
  </script>
</body>
</html>
