<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid The Bomb - Professional Edition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #0f2027;
            background: linear-gradient(315deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        #scoreDisplay {
            font-size: 20px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        canvas {
            border: 3px solid #ffffff;
            border-radius: 12px;
            background: url('https://images.unsplash.com/photo-1549921296-3b4a22f69179?fit=crop&w=800&q=80') no-repeat center center/cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 180,
            y: 550,
            width: 40,
            height: 40,
            speed: 20,
            color: '#00d8ff'
        };

        let bombs = [];
        let score = 0;
        let gameOver = false;

        function spawnBomb() {
            bombs.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                size: 20,
                speed: 2 + Math.random() * 3
            });
        }

        function update() {
            bombs.forEach(bomb => {
                bomb.y += bomb.speed;
                if (
                    bomb.x < player.x + player.width &&
                    bomb.x + bomb.size > player.x &&
                    bomb.y < player.y + player.height &&
                    bomb.y + bomb.size > player.y
                ) {
                    gameOver = true;
                }
            });

            bombs = bombs.filter(bomb => bomb.y < canvas.height);

            if (!gameOver) {
                score++;
                document.getElementById('scoreDisplay').textContent = 'Score: ' + score;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            bombs.forEach(bomb => {
                ctx.beginPath();
                ctx.arc(bomb.x, bomb.y, bomb.size, 0, Math.PI * 2);
                ctx.fillStyle = '#ff4136';
                ctx.fill();
                ctx.closePath();
            });

            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, 300);
                ctx.fillText('Final Score: ' + score, canvas.width / 2, 350);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function movePlayer(direction) {
            if (direction === 'left' && player.x > 0) {
                player.x -= player.speed;
            } else if (direction === 'right' && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
        }

        canvas.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            if (touchX < canvas.width / 2) {
                movePlayer('left');
            } else {
                movePlayer('right');
            }
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') movePlayer('left');
            else if (e.key === 'ArrowRight') movePlayer('right');
        });

        setInterval(spawnBomb, 800);
        gameLoop();
    </script>
</body>
</html>
