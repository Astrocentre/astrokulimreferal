<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid The Bomb - Astro Centre Kulim</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 10px;
        }

        #gameCanvas {
            border: 4px solid #ffffff;
            border-radius: 12px;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=800&q=80') no-repeat center center/cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .controls {
            margin-top: 10px;
        }

        .controls button {
            background: #ff416c;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #ff4b2b;
        }

        #scoreDisplay {
            font-size: 20px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Avoid The Bomb</h1>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="controls">
        <button onclick="moveLeft()">⬅️ Move Left</button>
        <button onclick="moveRight()">➡️ Move Right</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 180,
            y: 550,
            width: 40,
            height: 40,
            speed: 20,
            color: '#00d8ff'
        };

        let bombs = [];
        let score = 0;
        let gameOver = false;

        function spawnBomb() {
            bombs.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                size: 20,
                speed: 2 + Math.random() * 3
            });
        }

        function update() {
            bombs.forEach(bomb => {
                bomb.y += bomb.speed;
                if (
                    bomb.x < player.x + player.width &&
                    bomb.x + bomb.size > player.x &&
                    bomb.y < player.y + player.height &&
                    bomb.y + bomb.size > player.y
                ) {
                    gameOver = true;
                }
            });

            bombs = bombs.filter(bomb => bomb.y < canvas.height);

            if (!gameOver) {
                score++;
                document.getElementById('scoreDisplay').textContent = 'Score: ' + score;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            bombs.forEach(bomb => {
                ctx.beginPath();
                ctx.arc(bomb.x, bomb.y, bomb.size, 0, Math.PI * 2);
                ctx.fillStyle = '#ff4136';
                ctx.fill();
                ctx.closePath();
            });

            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, 300);
                ctx.fillText('Final Score: ' + score, canvas.width / 2, 350);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function moveLeft() {
            if (player.x > 0) {
                player.x -= player.speed;
            }
        }

        function moveRight() {
            if (player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') moveLeft();
            else if (e.key === 'ArrowRight') moveRight();
        });

        setInterval(spawnBomb, 800);
        gameLoop();
    </script>
</body>
</html>
