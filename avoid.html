<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid The Bomb - Fullscreen Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1d2671, #c33764);
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
        x: canvas.width / 2 - 20,
        y: canvas.height - 80,
        width: 40,
        height: 40,
        speed: 30,
        color: '#00f0ff'
    };

    let bombs = [], score = 0, gameOver = false;

    function spawnBomb() {
        bombs.push({
            x: Math.random() * (canvas.width - 20),
            y: -20,
            size: 20,
            speed: 2 + Math.random() * 3
        });
    }

    function update() {
        bombs.forEach(bomb => {
            bomb.y += bomb.speed;
            if (
                bomb.x < player.x + player.width &&
                bomb.x + bomb.size > player.x &&
                bomb.y < player.y + player.height &&
                bomb.y + bomb.size > player.y
            ) {
                gameOver = true;
            }
        });
        bombs = bombs.filter(b => b.y < canvas.height);
        if (!gameOver) score++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        ctx.fillStyle = 'red';
        bombs.forEach(bomb => {
            ctx.beginPath();
            ctx.arc(bomb.x, bomb.y, bomb.size, 0, Math.PI * 2);
            ctx.fill();
        });

        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.fillText('Score: ' + score, 20, 40);

        if (gameOver) {
            ctx.font = '50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
            ctx.font = '30px Arial';
            ctx.fillText('Final Score: ' + score, canvas.width/2, canvas.height/2 + 50);
        }
    }

    function gameLoop() {
        update();
        draw();
        if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function movePlayer(dir) {
        if (dir === 'left' && player.x > 0) {
            player.x -= player.speed;
        } else if (dir === 'right' && player.x + player.width < canvas.width) {
            player.x += player.speed;
        }
    }

    canvas.addEventListener('touchstart', e => {
        const touchX = e.touches[0].clientX;
        if (touchX < canvas.width / 2) movePlayer('left');
        else movePlayer('right');
    });

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') movePlayer('left');
        if (e.key === 'ArrowRight') movePlayer('right');
    });

    setInterval(spawnBomb, 700);
    gameLoop();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.y = canvas.height - 80;
    });
</script>
</body>
</html>
