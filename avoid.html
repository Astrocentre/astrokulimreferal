<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid The Bomb - Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1527443154391-507e9dc6c5cc?fit=crop&w=1280&q=80') no-repeat center center/cover;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerImg = new Image();
    playerImg.src = 'https://cdn-icons-png.flaticon.com/512/194/194938.png';

    const bombImg = new Image();
    bombImg.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';

    const player = {
        x: canvas.width / 2 - 20,
        y: canvas.height - 80,
        width: 50,
        height: 50,
        speed: 40
    };

    let bombs = [], score = 0, gameOver = false;

    function spawnBomb() {
        bombs.push({
            x: Math.random() * (canvas.width - 40),
            y: -40,
            size: 40,
            speed: 3 + Math.random() * 3
        });
    }

    function update() {
        bombs.forEach(bomb => {
            bomb.y += bomb.speed;
            if (
                bomb.x < player.x + player.width &&
                bomb.x + bomb.size > player.x &&
                bomb.y < player.y + player.height &&
                bomb.y + bomb.size > player.y
            ) {
                gameOver = true;
            }
        });
        bombs = bombs.filter(b => b.y < canvas.height);
        if (!gameOver) score++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

        bombs.forEach(bomb => {
            ctx.drawImage(bombImg, bomb.x, bomb.y, bomb.size, bomb.size);
        });

        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, 20, 30);

        if (gameOver) {
            ctx.font = '50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
            ctx.font = '30px Arial';
            ctx.fillText('Final Score: ' + score, canvas.width/2, canvas.height/2 + 50);
        }
    }

    function gameLoop() {
        update();
        draw();
        if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function movePlayer(dir) {
        if (dir === 'left' && player.x > 0) player.x -= player.speed;
        else if (dir === 'right' && player.x + player.width < canvas.width) player.x += player.speed;
    }

    canvas.addEventListener('touchstart', e => {
        const touchX = e.touches[0].clientX;
        if (touchX < canvas.width / 2) movePlayer('left');
        else movePlayer('right');
    });

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') movePlayer('left');
        if (e.key === 'ArrowRight') movePlayer('right');
    });

    setInterval(spawnBomb, 800);
    gameLoop();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
