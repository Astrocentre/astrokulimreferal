<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Centre Kulim - Avoid The Bomb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }
        canvas {
            background: #222;
            border: 3px solid #fff;
            border-radius: 8px;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            background: #ff416c;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .score-display {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="score-display" id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="controls">
        <button onclick="moveLeft()">⬅️</button>
        <button onclick="moveRight()">➡️</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 180, y: 550, width: 40, height: 40, speed: 20 };
        let bombs = [];
        let score = 0;
        let gameOver = false;

        function spawnBomb() {
            bombs.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                size: 20,
                speed: 2 + Math.random() * 3
            });
        }

        function update() {
            bombs.forEach(bomb => {
                bomb.y += bomb.speed;

                if (
                    bomb.x < player.x + player.width &&
                    bomb.x + bomb.size > player.x &&
                    bomb.y < player.y + player.height &&
                    bomb.y + bomb.size > player.y
                ) {
                    gameOver = true;
                }
            });

            bombs = bombs.filter(bomb => bomb.y < canvas.height);

            if (!gameOver) {
                score++;
                document.getElementById('scoreDisplay').textContent = 'Score: ' + score;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = '#FF4136';
            bombs.forEach(bomb => {
                ctx.beginPath();
                ctx.arc(bomb.x, bomb.y, bomb.size, 0, Math.PI * 2);
                ctx.fill();
            });

            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '28px Arial';
                ctx.fillText('Game Over!', 120, 300);
                ctx.fillText('Final Score: ' + score, 100, 340);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function moveLeft() {
            if (player.x > 0) {
                player.x -= player.speed;
            }
        }

        function moveRight() {
            if (player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') moveLeft();
            else if (e.key === 'ArrowRight') moveRight();
        });

        setInterval(spawnBomb, 1000);
        gameLoop();
    </script>
</body>
</html>
