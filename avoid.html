<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Avoid The Bomb - Mobile Friendly</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%; background: black;
    touch-action: none;
    user-select: none;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: radial-gradient(ellipse at center, #000000 0%, #0a0a1a 80%);
    -webkit-tap-highlight-color: transparent;
  }
  #score {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: #00f9ff;
    font-family: 'Orbitron', monospace, sans-serif;
    font-weight: 700;
    font-size: 24px;
    text-shadow: 0 0 8px #00f9ff;
    pointer-events: none;
    user-select: none;
    z-index: 10;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="score">Score: 0</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  // Stars background
  const starsCount = 150;
  const stars = [];
  for(let i = 0; i < starsCount; i++) {
    stars.push({
      x: Math.random() * w,
      y: Math.random() * h,
      size: Math.random() * 1.5,
      speed: 0.5 + Math.random() * 1.5
    });
  }

  // Player image embedded as base64
  const playerImg = new Image();
  playerImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAB/UlEQVRoge3ZPU8CQRzH8d+zsd3YImZHB8jIfKEvZkz1Bht1rGG1omUxh5bRrTnRqaOt8HoAjXuOQHAP1Hb5Azp/N1Aw90A+wBU78G6QxkT+NHR9bF7yQkqjYlFTfqHSu7iP7Iq6TbGS3UvPZxkR5tw8jkY6TQrh8fxPAEwhhJbdEt7zVhsRBPMJyA+Zx6HjAPx0YQ+zw5gjccE0aKnOkjUb3NKuYHsUCtuKhEZ5xlNHi8jdhP5SlSn5TnpfcZqkG1guLKEDrhdyi5INWGuTjBHOlsJMdMH0znfGYFROdoa6xMA6mFG/HecRzr7HLc69pOBMTv6PoDqJ+93nxPkeYN8a6K8rPnlPpDy/67iv5iD95JYlS6qFDXmZ8GYm+3yr3q1Tmg7Knzzsnt6yvL7fMgGl3gMa1XuB83svz8nW5hADaR7mG9fZkk5BPx35DzscqIDq5z9ECevZkDWutAf7CQieEZAxjlcs6XZwl4CAAAAAElFTkSuQmCC';

  const asteroidImg = new Image();
  asteroidImg.src = 'https://cdn-icons-png.flaticon.com/512/657/657257.png';

  // Player object
  const player = {
    width: 50,
    height: 50,
    x: w / 2 - 25,
    y: h - 100,
    speed: 30
  };

  let bombs = [];
  let score = 0;
  let gameOver = false;

  function spawnBomb() {
    bombs.push({
      x: Math.random() * (w - 40),
      y: -50,
      size: 40,
      speed: 2 + Math.random() * 3
    });
  }

  function update() {
    // Move stars down
    stars.forEach(s => {
      s.y += s.speed;
      if(s.y > h) s.y = 0;
    });

    // Move bombs
    bombs.forEach(bomb => bomb.y += bomb.speed);

    // Remove bombs out of screen
    bombs = bombs.filter(b => b.y < h + b.size);

    // Check collision
    bombs.forEach(bomb => {
      if(
        bomb.x < player.x + player.width &&
        bomb.x + bomb.size > player.x &&
        bomb.y < player.y + player.height &&
        bomb.y + bomb.size > player.y
      ) {
        gameOver = true;
      }
    });

    if(!gameOver) score++;
  }

  function draw() {
    ctx.clearRect(0, 0, w, h);

    // Draw stars
    ctx.fillStyle = 'white';
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fill();
    });

    // Draw player
    if(playerImg.complete && playerImg.naturalWidth !== 0) {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    } else {
      // fallback rectangle if image not loaded yet
      ctx.fillStyle = '#00f9ff';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Draw bombs
    bombs.forEach(bomb => {
      if(asteroidImg.complete && asteroidImg.naturalWidth !== 0) {
        ctx.drawImage(asteroidImg, bomb.x, bomb.y, bomb.size, bomb.size);
      } else {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(bomb.x + bomb.size/2, bomb.y + bomb.size/2, bomb.size/2, 0, Math.PI * 2);
        ctx.fill();
      }
    });

    // Update score display
    document.getElementById('score').textContent = 'Score: ' + score;

    if(gameOver) {
      ctx.fillStyle = '#00f9ff';
      ctx.font = 'bold 60px Orbitron, monospace';
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER', w/2, h/2 - 20);
      ctx.font = '30px Orbitron, monospace';
      ctx.fillText('Final Score: ' + score, w/2, h/2 + 40);
    }
  }

  function gameLoop() {
    if(!gameOver) update();
    draw();
    if(!gameOver) requestAnimationFrame(gameLoop);
  }

  // MOBILE TOUCH CONTROLS:

  // Tap left/right half screen to move player by fixed amount
  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const touchX = e.touches[0].clientX;
    if(touchX < w / 2) {
      player.x = Math.max(player.x - player.speed, 0);
    } else {
      player.x = Math.min(player.x + player.speed, w - player.width);
    }
  }, { passive: false });

  // Drag finger horizontally to move player exactly under finger
  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    const touchX = e.touches[0].clientX;
    player.x = Math.min(Math.max(touchX - player.width / 2, 0), w - player.width);
  }, { passive: false });

  // Responsive resize
  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    player.y = h - 100;
  });

  // Start game loop only after player image loads
  playerImg.onload = () => {
    gameLoop();
  };

  // Spawn bombs every 800ms
  setInterval(() => { if(!gameOver) spawnBomb(); }, 800);

})();
</script>
</body>
</html>
