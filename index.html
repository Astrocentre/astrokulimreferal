<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Astro Game Portal</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script> <!-- Added -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #00f9ff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
    }
    button {
      background: #00f9ff;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üéÆ Astro Game Portal Login</h1>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<button id="loginBtn">Login</button>
<button id="signupBtn">Sign Up</button>
<p id="loginMsg"></p>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDY-6cBQSybACJnwkTWchyujjCM85gGhks",
    authDomain: "astrogametracker.firebaseapp.com",
    databaseURL: "https://astrogametracker-default-rtdb.asia-southeast1.firebasedatabase.app", // Added
    projectId: "astrogametracker",
    appId: "1:729043631299:web:d509565b9b13b28f0b3676",
    measurementId: "G-1TFSLW49SW"
  };

  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  const auth = firebase.auth();
  const database = firebase.database(); // Initialize database

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginMsg = document.getElementById("loginMsg");

  // Test writing to database (remove later)
  database.ref('test').set({ hello: "world" })
    .then(() => console.log("‚úÖ Test data written to DB"))
    .catch(e => console.error("‚ùå DB write error:", e));

  document.getElementById("signupBtn").onclick = () => {
    auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
      .then(() => loginMsg.textContent = "‚úÖ Signup successful! Please login.")
      .catch(err => loginMsg.textContent = "‚ùå " + err.message);
  };

  document.getElementById("loginBtn").onclick = () => {
    auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
      .then(() => {
        loginMsg.textContent = "‚úÖ Login successful!";
        window.location.href = "portal.html";
      })
      .catch(err => loginMsg.textContent = "‚ùå " + err.message);
  };
</script>

</body>
</html>
