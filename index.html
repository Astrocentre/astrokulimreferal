<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Astro Game Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0a0a23 0%, #1c2526 100%);
            font-family: 'Orbitron', sans-serif;
            color: #00f9ff;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 15px #00f9ff, 0 0 30px #0066cc;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        input, button {
            margin: 10px;
            padding: 12px;
            width: 250px;
            border-radius: 8px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        input {
            background: rgba(0, 0, 0, 0.7);
            color: #00f9ff;
            border: 1px solid #00f9ff;
            box-shadow: 0 0 10px rgba(0, 249, 255, 0.3);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 249, 255, 0.8);
            transform: scale(1.02);
        }

        button {
            background: linear-gradient(45deg, #00f9ff, #0066cc);
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 249, 255, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 249, 255, 0.8);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        #msg {
            margin-top: 20px;
            font-size: 1rem;
            text-shadow: 0 0 10px #00f9ff;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #msg.error {
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500;
        }

        #msg.success {
            color: #00f9ff;
            text-shadow: 0 0 10px #00f9ff;
        }

        #msg.visible {
            opacity: 1;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00f9ff, 0 0 20px #0066cc; }
            to { text-shadow: 0 0 20px #00f9ff, 0 0 40px #0066cc; }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <h1>ðŸš€ Astro Game Login</h1>
    <input type="email" id="email" placeholder="Email" autocomplete="email">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="loginBtn" onclick="login()">Login</button>
    <button id="signupBtn" onclick="signup()">Sign Up</button>
    <p id="msg"></p>
    <script>
        // Starfield background
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2,
                alpha: Math.random() * 0.5 + 0.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                star.alpha += Math.random() * 0.02 - 0.01;
                if (star.alpha < 0.5) star.alpha = 0.5;
                if (star.alpha > 1) star.alpha = 1;
                if (star.y > canvas.height) star.y = 0;
            });
            ctx.globalAlpha = 1;
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Supabase setup
        const { createClient } = supabase;
        const client = createClient(
            'https://vpzclfvfmskozxeccvnn.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwemNsZnZmbXNrb3p4ZWNjdm5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNTUzNzUsImV4cCI6MjA2ODgzMTM3NX0.cr_PR99k9Ad-_RrtqcVF9oMaTDaBZw5fh46uwYHxVS8'
        );

        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const msg = document.getElementById('msg');

        async function login() {
            loginBtn.disabled = true;
            signupBtn.disabled = true;
            msg.textContent = 'Logging in...';
            msg.className = 'visible';
            try {
                const { error } = await client.auth.signInWithPassword({
                    email: email.value,
                    password: password.value
                });
                if (error) {
                    msg.textContent = `âŒ ${error.message}`;
                    msg.className = 'error visible';
                } else {
                    msg.textContent = 'âœ… Login successful!';
                    msg.className = 'success visible';
                    setTimeout(() => window.location.href = 'index.html', 1000);
                }
            } catch (e) {
                msg.textContent = 'âŒ Unexpected error. Try again.';
                msg.className = 'error visible';
            }
            loginBtn.disabled = false;
            signupBtn.disabled = false;
            setTimeout(() => {
                msg.className = msg.className.replace('visible', '');
            }, 3000);
        }

        async function signup() {
            loginBtn.disabled = true;
            signupBtn.disabled = true;
            msg.textContent = 'Signing up...';
            msg.className = 'visible';
            try {
                const { error } = await client.auth.signUp({
                    email: email.value,
                    password: password.value
                });
                if (error) {
                    msg.textContent = `âŒ ${error.message}`;
                    msg.className = 'error visible';
                } else {
                    msg.textContent = 'âœ… Signup successful! Check your email.';
                    msg.className = 'success visible';
                }
            } catch (e) {
                msg.textContent = 'âŒ Unexpected error. Try again.';
                msg.className = 'error visible';
            }
            loginBtn.disabled = false;
            signupBtn.disabled = false;
            setTimeout(() => {
                msg.className = msg.className.replace('visible', '');
            }, 3000);
        }
    </script>
</body>
</html>
