<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Astro Centre Kulim - Secure Game Portal</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body {
    margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff; display: flex; flex-direction: column; min-height: 100vh;
    align-items: center; justify-content: center;
  }
  header {
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    width: 100%;
    box-sizing: border-box;
  }
  header h1 {
    margin: 0; font-weight: 700; font-size: 2.5rem;
    letter-spacing: 2px;
  }
  #loginForm, #gamePortal {
    background: rgba(255,255,255,0.1);
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 0 40px #00f9ff44;
    width: 360px;
    max-width: 90vw;
    text-align: center;
    margin-top: 40px;
  }
  #loginForm h2, #gamePortal h2 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.8rem;
    color: #00f9ff;
    text-shadow: 0 0 12px #00f9ff88;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 14px 20px;
    margin: 8px 0 16px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    box-sizing: border-box;
  }
  button {
    background: #00f9ff;
    border: none;
    color: #000;
    font-weight: 700;
    padding: 14px 30px;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
    box-sizing: border-box;
    margin-top: 10px;
  }
  button:hover {
    background: #00c0d9;
  }
  .error-message {
    color: #ff5555;
    font-weight: 600;
    margin: 12px 0 0;
  }
  .success-message {
    color: #00ffb3;
    font-weight: 600;
    margin: 12px 0 0;
  }
  #logoutBtn {
    margin-top: 15px;
    background: transparent;
    color: #00f9ff;
    border: 2px solid #00f9ff;
    width: auto;
    padding: 8px 24px;
    font-size: 1rem;
    border-radius: 12px;
  }
  #logoutBtn:hover {
    background: #00f9ff;
    color: #000;
  }
  /* Games container */
  .games-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
  }
  .game-card {
    background: rgba(0, 249, 255, 0.1);
    border: 2px solid #00f9ff;
    border-radius: 15px;
    padding: 25px 30px;
    width: 180px;
    cursor: pointer;
    color: #00f9ff;
    font-weight: 700;
    box-shadow: 0 0 15px #00f9ff88;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    user-select: none;
  }
  .game-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 40px #00f9ffcc;
  }
  .game-card i {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  /* Responsive */
  @media (max-width: 600px) {
    .games-container {
      gap: 15px;
    }
    .game-card {
      width: 140px;
      padding: 20px 15px;
      font-size: 0.9rem;
    }
    .game-card i {
      font-size: 2.2rem;
    }
  }
  /* Game iframe container */
  #gameArea {
    margin-top: 20px;
    position: relative;
  }
  #gameFrame iframe {
    width: 100vw;
    height: 80vh;
    border: none;
    border-radius: 12px;
    box-shadow: 0 0 40px #00f9ff88;
  }
  .back-button {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #ff4b2b;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
  }
</style>
</head>
<body oncontextmenu="return false">

<header>
  <h1>Astro Centre Kulim üéÆ</h1>
  <p>Login dulu, main & menangi hadiah eksklusif!</p>
</header>

<div id="loginForm">
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email" autocomplete="username" required />
  <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
  <button id="loginBtn">Login / Sign Up</button>
  <div id="loginMessage" class="error-message"></div>
</div>

<div id="gamePortal" style="display:none;">
  <button id="logoutBtn">Logout</button>
  <h2>Game Portal</h2>

  <div class="games-container">
    <div class="game-card" onclick="loadGame('avoid.html')">
      <i class="fas fa-bomb"></i>
      Avoid The Bomb
    </div>
    <div class="game-card" onclick="loadGame('space.html')">
      <i class="fas fa-space-shuttle"></i>
      Space Shooter
    </div>
    <div class="game-card" onclick="loadGame('runner.html')">
      <i class="fas fa-running"></i>
      Endless Runner
    </div>
  </div>

  <div id="gameArea" style="display:none;">
    <button class="back-button" onclick="backToMenu()">‚¨ÖÔ∏è Menu</button>
    <div id="gameFrame"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDY-6cBQSybACJnwkTWchyujjCM85gGhks",
    authDomain: "astrogametracker.firebaseapp.com",
    databaseURL: "https://astrogametracker-default-rtdb.firebaseio.com",
    projectId: "astrogametracker",
    storageBucket: "astrogametracker.appspot.com",
    messagingSenderId: "729043631299",
    appId: "1:729043631299:web:d509565b9b13b28f0b3676",
    measurementId: "G-1TFSLW49SW"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // UI Elements
  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const loginMessage = document.getElementById("loginMessage");

  const gamePortal = document.getElementById("gamePortal");
  const logoutBtn = document.getElementById("logoutBtn");
  const gameArea = document.getElementById("gameArea");
  const gameFrame = document.getElementById("gameFrame");

  // Login / Signup
  loginBtn.addEventListener("click", () => {
    loginMessage.textContent = "";
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      loginMessage.textContent = "Sila isi email dan password.";
      return;
    }

    // Try login first
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        loginMessage.textContent = "";
      })
      .catch((error) => {
        // If user not found, try signup
        if (error.code === "auth/user-not-found") {
          createUserWithEmailAndPassword(auth, email, password)
            .then(() => {
              loginMessage.textContent = "Akaun berjaya didaftarkan!";
            })
            .catch((err) => {
              loginMessage.textContent = "Ralat pendaftaran: " + err.message;
            });
        } else {
          loginMessage.textContent = "Ralat login: " + error.message;
        }
      });
  });

  // Listen for auth state changes
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Logged in
      loginForm.style.display = "none";
      gamePortal.style.display = "block";
    } else {
      // Logged out
      loginForm.style.display = "block";
      gamePortal.style.display = "none";
      gameArea.style.display = "none";
      gameFrame.innerHTML = "";
    }
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth);
  });

  // Load game inside iframe
  window.loadGame = function(page) {
    gameArea.style.display = "block";
    gameFrame.innerHTML = `<iframe src="${page}" sandbox="allow-scripts allow-same-origin" allowfullscreen></iframe>`;
  };

  window.backToMenu = function() {
    gameArea.style.display = "none";
    gameFrame.innerHTML = "";
  };

  // Listen for score messages and save only if logged in
  window.addEventListener("message", (event) => {
    const user = auth.currentUser;
    const data = event.data;

    if (!user) {
      console.warn("Score ignored: user not logged in");
      return;
    }
    if (data && data.type === "score") {
      const scoreRef = ref(db, "scores/" + data.game + "/" + user.uid);
      push(scoreRef, {
        score: data.score,
        timestamp: Date.now(),
        email: user.email
      })
        .then(() => console.log("Score saved:", data))
        .catch(console.error);
    }
  });
</script>

</body>
</html>
