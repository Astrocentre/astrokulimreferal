<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avoid The Bomb - Secure Version</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: black; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1527443154391-507e9dc6c5cc?fit=crop&w=1280&q=80') no-repeat center center/cover;
    }
    #loginScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="loginScreen">
  <h2>Enter to Play</h2>
  <input id="emailInput" type="email" placeholder="Enter Email" required />
  <input id="passInput" type="password" placeholder="Enter Password" required />
  <button onclick="login()">Login</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
  const supabase = window.supabase.createClient(
    'https://vpzclfvfmskozxeccvnn.supabase.co',
    'your-anon-key-here' // Replace with your Supabase anon key
  );

  let currentUser = null;

  async function login() {
    const email = document.getElementById("emailInput").value;
    const password = document.getElementById("passInput").value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      alert("Login failed: " + error.message);
    } else {
      currentUser = data.user;
      document.getElementById("loginScreen").style.display = "none";
      startGame();
    }
  }

  // GAME START
  function startGame() {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerImg = new Image();
    playerImg.src = 'https://cdn-icons-png.flaticon.com/512/194/194938.png';
    const bombImg = new Image();
    bombImg.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 80,
      width: 50,
      height: 50,
      speed: 40
    };

    let bombs = [], score = 0, gameOver = false;

    function spawnBomb() {
      bombs.push({
        x: Math.random() * (canvas.width - 40),
        y: -40,
        size: 40,
        speed: 3 + Math.random() * 3
      });
    }

    function update() {
      bombs.forEach(bomb => {
        bomb.y += bomb.speed;
        if (
          bomb.x < player.x + player.width &&
          bomb.x + bomb.size > player.x &&
          bomb.y < player.y + player.height &&
          bomb.y + bomb.size > player.y
        ) {
          gameOver = true;
        }
      });
      bombs = bombs.filter(b => b.y < canvas.height);
      if (!gameOver) score++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      bombs.forEach(bomb => {
        ctx.drawImage(bombImg, bomb.x, bomb.y, bomb.size, bomb.size);
      });
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 20, 30);
      if (gameOver) {
        ctx.font = '50px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
        ctx.font = '30px Arial';
        ctx.fillText('Final Score: ' + score, canvas.width/2, canvas.height/2 + 50);
        saveScoreToSupabase(score);
      }
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function movePlayer(dir) {
      if (dir === 'left' && player.x > 0) player.x -= player.speed;
      else if (dir === 'right' && player.x + player.width < canvas.width) player.x += player.speed;
    }

    canvas.addEventListener('touchstart', e => {
      const touchX = e.touches[0].clientX;
      if (touchX < canvas.width / 2) movePlayer('left');
      else movePlayer('right');
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') movePlayer('left');
      if (e.key === 'ArrowRight') movePlayer('right');
    });

    setInterval(spawnBomb, 800);
    gameLoop();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  }

  async function saveScoreToSupabase(finalScore) {
    if (!currentUser) return;

    // Save to Supabase
    const { error } = await supabase
      .from('scores')
      .insert([{ email: currentUser.email, score: finalScore, game: 'runner' }]);

    if (error) {
      console.error("❌ Supabase error:", error.message);
    } else {
      console.log("✅ Saved to Supabase:", finalScore);
    }

    // Send to Google Sheets
    try {
      await fetch("https://script.google.com/macros/s/AKfycbzmQ7RoXSKDid3B6u33bLpKGqyTFUk5YeKpYEFU5Le5tUERLDXiEbZzqjGDqVJChIaQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: currentUser.email,
          score: finalScore,
          game: "runner",
          timestamp: new Date().toISOString()
        })
      });
      console.log("✅ Also saved to Google Sheets.");
    } catch (err) {
      console.error("❌ Google Sheets error:", err);
    }
  }
</script>

</body>
</html>
