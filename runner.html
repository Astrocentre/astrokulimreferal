<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Advanced Endless Runner - Fixed Start</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(to top, #87ceeb, #ffffff);
    font-family: 'Arial', sans-serif;
  }
  canvas { display: block; }
  #score {
    position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
    color: #fff; font-size: 24px; font-weight: bold; text-shadow: 0 0 5px #000;
    user-select: none;
    z-index: 10;
  }
  #startBtn, #restartBtn {
    position: absolute; left: 50%; transform: translateX(-50%);
    background: #007acc; color: #fff; border: none; border-radius: 8px;
    padding: 12px 30px; font-size: 20px; cursor: pointer; z-index: 20;
    user-select: none;
  }
  #startBtn { top: 40%; }
  #restartBtn { top: 50%; display: none; }
</style>
</head>
<body onload="initGame()">

<canvas id="game"></canvas>
<div id="score">Score: 0</div>
<button id="startBtn">Start Game</button>
<button id="restartBtn">Restart</button>

<script>
let canvas, ctx, startBtn, restartBtn, scoreUI;
let w, h;
const groundHeight = 100;
const gravity = 0.6;
const gameSpeedInit = 6;
let gameSpeed = gameSpeedInit;
let score = 0;
let gameStarted = false;

const player = {
  x: 100,
  y: 0,
  width: 60,
  height: 60,
  dy: 0,
  jumpForce: 15,
  grounded: true,
  color: '#FFD700'
};

let obstacles = [];

function initGame() {
  canvas = document.getElementById('game');
  ctx = canvas.getContext('2d');
  startBtn = document.getElementById('startBtn');
  restartBtn = document.getElementById('restartBtn');
  scoreUI = document.getElementById('score');

  startBtn.onclick = startGame;
  restartBtn.onclick = startGame;

  // Keyboard space jump
  document.addEventListener('keydown', e => {
    if(e.code === 'Space') {
      jump();
    }
  });

  // Touch jump
  document.addEventListener('touchstart', e => {
    e.preventDefault();
    jump();
  }, { passive: false });

  resize();
  window.addEventListener('resize', resize);

  drawStartScreen();
}

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  player.y = h - groundHeight - player.height;
}

function startGame() {
  gameStarted = true;
  score = 0;
  gameSpeed = gameSpeedInit;
  obstacles = [];
  player.y = h - groundHeight - player.height;
  player.dy = 0;
  player.grounded = true;

  startBtn.style.display = 'none';
  restartBtn.style.display = 'none';

  gameLoop();
}

function jump() {
  if (!gameStarted) return;
  if (player.grounded) {
    player.dy = -player.jumpForce;
    player.grounded = false;
  }
}

function spawnObstacle() {
  const size = 30 + Math.random() * 40;
  obstacles.push({
    x: w,
    y: h - groundHeight - size,
    width: size,
    height: size,
    color: '#FF4500'
  });
}

function update() {
  player.dy += gravity;
  player.y += player.dy;

  if (player.y + player.height >= h - groundHeight) {
    player.y = h - groundHeight - player.height;
    player.dy = 0;
    player.grounded = true;
  }

  obstacles.forEach(ob => ob.x -= gameSpeed);
  obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

  obstacles.forEach(ob => {
    if (
      player.x < ob.x + ob.width &&
      player.x + player.width > ob.x &&
      player.y < ob.y + ob.height &&
      player.y + player.height > ob.y
    ) {
      endGame();
    }
  });

  score++;
  scoreUI.textContent = `Score: ${Math.floor(score/10)}`;
}

function endGame() {
  gameStarted = false;
  restartBtn.style.display = 'block';
}

function draw() {
  ctx.clearRect(0, 0, w, h);

  // Background sky
  ctx.fillStyle = '#87ceeb';
  ctx.fillRect(0, 0, w, h);

  // Ground
  ctx.fillStyle = '#654321';
  ctx.fillRect(0, h - groundHeight, w, groundHeight);

  // Player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Obstacles
  obstacles.forEach(ob => {
    ctx.fillStyle = ob.color;
    ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
  });
}

function gameLoop() {
  if (!gameStarted) return;

  update();
  draw();
  requestAnimationFrame(gameLoop);
}

function drawStartScreen() {
  draw();
  startBtn.style.display = 'block';
  restartBtn.style.display = 'none';
  scoreUI.textContent = 'Score: 0';
}
  
// Spawn obstacles every 1500ms while game runs
setInterval(() => {
  if (gameStarted) spawnObstacle();
}, 1500);
</script>

</body>
</html>
